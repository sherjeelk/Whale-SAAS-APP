<div class="container" style="margin-top: 20px; max-height: 600px">
  <mat-card class="mt-5 mb-4">
    <div >
<!--      <h3> Global Settings</h3>-->
<!--      <hr>-->
      <div class="appearance-cont">

        <div class="table-row">
          <div class="row p-t-20 ">
            <div class="col-1 align-self-center">1.</div>

            <div class="col-2 align-self-center">Color</div>
            <div class="col-9 align-self-center">
              <div class="d-flex ">

                <div class="m-l-5 dis-flex">
                  <div style="position: relative">
                    <input (input)="changeColor(color)" [(ngModel)]="color" class="color-input" style="position: absolute"
                           type="color">
                    <input (input)="changeColor(color)" [(ngModel)]="color" style="padding: 0 0 0 50px; width: 90%"
                           type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="table-row mt-3">
          <div class="row color-row">
            <div class="col-1 align-self-center">2.</div>
            <div class="col-2 align-self-center">Currency</div>
            <div class="col-9">
              <mat-form-field appearance="outline">
                <mat-label>Select Currency</mat-label>
                <mat-select [(value)]="selectCurrency"  [ngModel]="selectCurrency"  placeholder="Select Currency">
                  <mat-option  value="&#8364;">Euro</mat-option>
                  <mat-option value="&#8377;">Rupee</mat-option>
                  <mat-option value="&#36;">Dollar</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="table-row mt-3">
          <div class="row color-row">
            <div class="col-1 align-self-center">3.</div>
            <div class="col-2 align-self-center">Font Family</div>
            <div class="col-9">
              <mat-form-field appearance="outline">
                <mat-label>Select Font Family</mat-label>
                <mat-select [(value)]="selectFontFamily" [ngModel]="selectFontFamily"  placeholder="Font Family">
                  <mat-option value="'EB Garamond', serif">EB Garamond</mat-option>
                  <mat-option value="'Lato', serif">Lato</mat-option>
                  <mat-option value="'Poppins', serif">Poppins</mat-option>
                  <mat-option value="'Rubik', serif">Rubik</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!loading" class="t-right">
        <button (click)="save($event)"  class="save-setting" mat-flat-button>Save settings</button>
      </div>
      <div class="spinner" *ngIf="loading">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

    </div>
  </mat-card>
</div>
