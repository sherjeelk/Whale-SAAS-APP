  <div>
    <div class="t-center"><h2>Choose a template</h2></div>
    <div  style="padding: 0 20%" class="fs-18 t-center">Choose from ten awesome home pages and use the power of Whale-SASS to make them your own.
      Easily change all colors, rearrange sections, add new elements, and so much more.
    </div>
    <div class="row p-t-50">
      <div class="col-lg-6 col-sm-12 temp-cont" *ngFor="let item of template" (click)="openPopUp(item.data)">
        <div>
          <div class="overlay-cont">
            <img [src]="item.image"  alt="" class="temp-img">
            <div class="overlay"><span>+</span></div>
          </div>
          <div class="temp-desc">
            <h5>{{item.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
